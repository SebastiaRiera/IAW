<script type="text/javascript">


function probabilitat() {
var numero=Math.floor(Math.random()*6); 
	if (numero==0) {
		window.location='https://www.google.es';
		}
	else if (numero==1) {
		window.location='https://es.yahoo.com/';
		}
	else {
		window.location='https://www.bing.com/?setlang=es';
	}

}
	
</script>



<a href="javascript:probabilitat()">WEBSITE</a>
