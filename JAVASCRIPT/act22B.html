<script type="text/javascript">

function cal() {
	var pro=document.getElementById("Processador");
	var mon=document.getElementById("Monitor");
	var disc=document.getElementById("DiscDur");
	
	var prox=parseInt(pro.options[pro.selectedIndex].value);
	var monx=parseInt(mon.options[mon.selectedIndex].value);
	var discx=parseInt(disc.options[disc.selectedIndex].value);

	var res=prox+monx+discx;
	document.getElementById("text2").value=res;

}

</script>

</form>
<input type="button" name="boto" value="Click" onclick="cal()">
