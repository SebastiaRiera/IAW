<!DOCTYPE html>
<html>
<head>
	<title>ACTIVITAT 8</title>
	<script src="../jquery-3.4.1.js"></script>
	<style type="text/css">
		.style {
			background-color:#ffffcc; 
			font-family:verdana; 
			font-size:14px;
			border: 1px solid;
		}

		.style2 {
			background-color: black;
			color: white;
			font-size: 17px;

		}
	</style>
</head>
<body>

	<script>
		$(document).ready(function() {
			$("#Vincular").click(function(){
				$("table td").addClass("style");
				$("table th").addClass("style2");
			});
			$("#Desvincular").click(function(){
				$("table td").removeClass("style");
				$("table th").removeClass("style2");
			});
		});


	</script>

<table>
<tr><th>head</th><th>head</th><th>head</th></tr>
<tr><td>table</td><td>table</td><td>table</td></tr>
<tr><td>table</td><td>table</td><td>table</td></tr>
<tr><td>table</td><td>table</td><td>table</td></tr>
<tr><td>table</td><td>table</td><td>table</td></tr>
</table>


<button id="Vincular">Vincular</button>
<button id="Desvincular">Desvincular</button>
</body>
</html>
